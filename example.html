<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example Layout</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>

  .container-video {
    width: 100%;
    

  }
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, main, article, section, aside, footer {
      padding: 1rem;
      border: 1px solid #ccc;
      margin: 0.5rem;
    }

    header {
      background-color: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
    }

    .fixed-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: red;
      color: white;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 5px;
    }

    .image-text-container {
      position: relative;
      width: 300px;
      margin: 1rem auto;
    }

    .image-text-container img {
      width: 100%;
      height: auto;
    }

    .image-text-container .text {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 0.5rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
    }

    .gallery-item {
      flex: 1 1 calc(33.33% - 2rem);
      min-width: 200px;
    }

    footer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 2rem);
      }

      footer {
        grid-template-columns: 1fr;
      }

      aside {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <nav>
    <ul>
      <li><span class="material-icons">home</span> Home</li>
      <li><span class="material-icons">info</span> About</li>
      <li><span class="material-icons">contact_mail</span> Contact</li>
    </ul>
  </nav>

  <main>
    <article>
      <h2>Main Article</h2>
      <section>
        <p>This is a section inside an article.</p>
      </section>
    </article>

    <aside>
      <h3>Sidebar</h3>
      <p>This is an aside element that will be hidden on small screens.</p>
    </aside>

    <div class="image-text-container">
      <img src="https://via.placeholder.com/300x200" alt="Example image">
      <div class="text">Text over image</div>
    </div>

    <section class="gallery">
      <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Gallery 1"></div>
      <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Gallery 2"></div>
      <div class="gallery-item"><img src="https://via.placeholder.com/150" alt="Gallery 3"></div>
    </section>
  </main>

  <footer>
    <div>Â© 2025</div>
    <div>Privacy Policy</div>
    <div>Terms of Service</div>
  </footer>

  <button class="fixed-button">Help</button>

</body>
</html>
